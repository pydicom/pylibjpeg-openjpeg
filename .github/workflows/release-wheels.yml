name: release-deploy

on:
  pull_request:
  release:
    types: [ published ]

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - uses: actions/setup-python@v2
      name: Install Python
      with:
        python-version: '3.10'

    - name: Build sdist
      run: |
        python -m pip install .
        python setup.py sdist

    - name: Store artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: ./dist

  build-wheels:
    name: Build wheel for cp${{ matrix.python }}-${{ matrix.platform_id }}-${{ matrix.manylinux_image }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 32 bit
          - os: windows-latest
            python: 37
            platform_id: win32
          - os: windows-latest
            python: 38
            platform_id: win32
          - os: windows-latest
            python: 39
            platform_id: win32
          - os: windows-latest
            python: 310
            platform_id: win32

          # Windows 64 bit
          - os: windows-latest
            python: 37
            platform_id: win_amd64
          - os: windows-latest
            python: 38
            platform_id: win_amd64
          - os: windows-latest
            python: 39
            platform_id: win_amd64
          - os: windows-latest
            python: 310
            platform_id: win_amd64

          # Linux 64 bit manylinux2010
          - os: ubuntu-latest
            python: 37
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2010
          - os: ubuntu-latest
            python: 38
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2010

          # Linux 64 bit manylinux2014
          - os: ubuntu-latest
            python: 37
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 38
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 39
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 310
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          # MacOS x86_64
          - os: macos-latest
            python: 37
            platform_id: macosx_x86_64
          - os: macos-latest
            python: 38
            platform_id: macosx_x86_64
          - os: macos-latest
            python: 39
            platform_id: macosx_x86_64
          - os: macos-latest
            python: 310
            platform_id: macosx_x86_64

          # MacOS arm64
          - os: macos-latest
            python: 38
            platform_id: macosx_arm64
          - os: macos-latest
            python: 39
            platform_id: macosx_arm64
          - os: macos-latest
            python: 310
            platform_id: macosx_arm64

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - uses: actions/setup-python@v2
      name: Install Python
      with:
        python-version: '3.9'

    - name: Install cibuildwheel
      run: |
        python -m pip install -U pip
        python -m pip install cibuildwheel==2.3.1

    - name: Build wheels
      env:
        CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
        CIBW_ARCHS: all
        CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image }}
        CIBW_MANYLINUX_I686_IMAGE: ${{ matrix.manylinux_image }}
        CIBW_BUILD_VERBOSITY: 1
      run: |
        python --version
        python -m cibuildwheel --output-dir dist

    - name: Store artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: ./dist

  test-package:
    name: Test built package
    needs: [ build-wheels, build-sdist ]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download the wheels
      uses: actions/download-artifact@v2
      with:
        name: wheels
        path: dist/

    - name: Install from package wheels and test
      run: |
        python -m venv env/test
        source env/test/bin/activate
        python -m pip install pytest pydicom pylibjpeg
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data
        python -m pip install --find-links dist/ pylibjpeg-openjpeg
        python -c "import pytest; pytest.main(['--pyargs', 'openjpeg.tests'])"
        deactivate

    - name: Install from package tarball and test
      run: |
        python -m venv env/testsrc
        source env/testsrc/bin/activate
        python -m pip install pytest pydicom pylibjpeg
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data
        python -m pip install dist/pylibjpeg-openjpeg-*.tar.gz
        python -c "import pytest; pytest.main(['--pyargs', 'openjpeg.tests'])"
        deactivate


  # The pypi upload fails with non-linux containers, so grab the uploaded
  #     artifacts and run using those
  # See: https://github.com/pypa/gh-action-pypi-publish/discussions/15
  deploy:
    name: Upload wheels to PyPI
    needs: [ test-package ]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Download the wheels
      uses: actions/download-artifact@v2
      with:
        name: wheels
        path: dist/

    #- name: Publish package to Test PyPi
    #  uses: pypa/gh-action-pypi-publish@master
    #  with:
    #    user: __token__
    #    password: ${{ secrets.TEST_PYPI_PASSWORD }}
    #    repository_url: https://test.pypi.org/legacy/

    - name: Publish package to PyPi
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_PASSWORD }}
