name: release-deploy

on:
  release:
    types: [ published ]
  # push:
  #   branches: [ main ]
  # pull_request:

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: true

    - uses: actions/setup-python@v6
      name: Install Python
      with:
        python-version: '3.13'

    - name: Build sdist
      run: |
        python -m pip install -U pip
        python -m pip install poetry
        poetry build -f sdist

    - name: Store artifacts
      uses: actions/upload-artifact@v5
      with:
        name: sdist
        path: ./dist

  build-wheels:
    name: Build wheel for cp${{ matrix.python }}-${{ matrix.platform_id }}-${{ matrix.manylinux_image }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 32 bit
          - os: windows-latest
            python: 39
            platform_id: win32
          - os: windows-latest
            python: 310
            platform_id: win32
          - os: windows-latest
            python: 311
            platform_id: win32
          - os: windows-latest
            python: 312
            platform_id: win32
          - os: windows-latest
            python: 313
            platform_id: win32
          - os: windows-latest
            python: 314
            platform_id: win32

          # Windows 64 bit
          - os: windows-latest
            python: 39
            platform_id: win_amd64
          - os: windows-latest
            python: 310
            platform_id: win_amd64
          - os: windows-latest
            python: 311
            platform_id: win_amd64
          - os: windows-latest
            python: 312
            platform_id: win_amd64
          - os: windows-latest
            python: 313
            platform_id: win_amd64
          - os: windows-latest
            python: 314
            platform_id: win_amd64

          # Linux 64 bit manylinux2014
          - os: ubuntu-latest
            python: 39
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 310
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 311
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 312
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 313
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 314
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          # Linux aarch64
          - os: ubuntu-latest
            python: 39
            platform_id: manylinux_aarch64
          - os: ubuntu-latest
            python: 310
            platform_id: manylinux_aarch64
          - os: ubuntu-latest
            python: 311
            platform_id: manylinux_aarch64
          - os: ubuntu-latest
            python: 312
            platform_id: manylinux_aarch64
          - os: ubuntu-latest
            python: 313
            platform_id: manylinux_aarch64
          - os: ubuntu-latest
            python: 314
            platform_id: manylinux_aarch64

          # MacOS 13 x86_64
          - os: macos-13
            python: 39
            platform_id: macosx_x86_64
          - os: macos-13
            python: 310
            platform_id: macosx_x86_64
          - os: macos-13
            python: 311
            platform_id: macosx_x86_64
          - os: macos-13
            python: 312
            platform_id: macosx_x86_64
          - os: macos-13
            python: 313
            platform_id: macosx_x86_64
          - os: macos-13
            python: 314
            platform_id: macosx_x86_64

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: true

    - name: Set up QEMU
      if: ${{ matrix.platform_id == 'manylinux_aarch64' }}
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - uses: actions/setup-python@v6
      name: Install Python
      with:
        python-version: '3.13'

    - name: Install cibuildwheel
      run: |
        python -m pip install -U pip
        python -m pip install cibuildwheel>=3.1.3

    - name: Build wheels (non-MacOS arm64)
      env:
        CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
        CIBW_ARCHS: all
        CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image }}
        CIBW_MANYLINUX_I686_IMAGE: ${{ matrix.manylinux_image }}
        CIBW_MANYLINUX_AARCH64_IMAGE: ${{ matrix.manylinux_image }}
        CIBW_ARCHS_MACOS: x86_64
        CIBW_BUILD_VERBOSITY: 1
      run: |
        python --version
        python -m cibuildwheel --output-dir dist

    - name: Store artifacts
      uses: actions/upload-artifact@v5
      with:
        name: wheel-${{ matrix.python }}-${{ matrix.platform_id }}
        path: ./dist

  build-wheels-macos-arm64:
    name: Build wheel for cp${{ matrix.python }}-${{ matrix.platform_id }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        # MacOS 14 arm64
        - os: macos-14
          python: 39
          platform_id: macosx_arm64
        - os: macos-14
          python: 310
          platform_id: macosx_arm64
        - os: macos-14
          python: 311
          platform_id: macosx_arm64
        - os: macos-14
          python: 312
          platform_id: macosx_arm64
        - os: macos-14
          python: 313
          platform_id: macosx_arm64
        - os: macos-14
          python: 314
          platform_id: macosx_arm64

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: true

    - uses: actions/setup-python@v6
      name: Install Python
      with:
        python-version: '3.13'

    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel>=3.1.3

    - name: Build wheels
      env:
        CIBW_BUILD: cp${{ matrix.python }}-*
        CIBW_ARCHS_MACOS: arm64
        CIBW_BUILD_VERBOSITY: 1
      run: |
        python -m cibuildwheel --output-dir dist

    - name: Store artifacts
      uses: actions/upload-artifact@v5
      with:
        name: wheel-${{ matrix.python }}-${{ matrix.platform_id }}
        path: ./dist/*.whl

