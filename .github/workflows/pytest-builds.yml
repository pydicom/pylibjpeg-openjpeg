name: unit-tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        arch: ['x64', 'x86']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.arch }}

    - name: Install package and dependencies
      run: |
        python -m pip install -U pip
        python -m pip install -U pytest coverage pytest-cov
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data
        python -m pip install .

    - name: Run pytest
      run: |
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

  osx:
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dependencies
      run: |
        python -m pip install -U pip
        python -m pip install pytest coverage pytest-cov
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data
        python -m pip install .

    - name: Run pytest
      run: |
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

  ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dependencies
      run: |
        python -m pip install -U pip
        python -m pip install pytest coverage pytest-cov
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data
        python -m pip install .

    - name: Run pytest
      run: |
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - name: Switch to pydicom dev and rerun pytest (3.10+)
      if: ${{ contains('3.10 3.11 3.12', matrix.python-version) }}
      run: |
        pip uninstall -y pydicom
        pip install git+https://github.com/pydicom/pydicom
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - name: Send coverage results
      if: ${{ success() && matrix.coverage == 'coverage' }}
      uses: codecov/codecov-action@v1
