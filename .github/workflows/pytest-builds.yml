name: unit-tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        arch: ['x64', 'x86']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.arch }}
        allow-prereleases: true

    - name: Install package and dependencies
      run: |
        python -m pip install -U pip
        python -m pip install -U pytest coverage pytest-cov
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data
        python -m pip install .

    - name: Run pytest
      run: |
        pytest --cov openjpeg openjpeg/tests

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pytest --cov openjpeg openjpeg/tests

  osx:
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install package and dependencies
      run: |
        python -m pip install -U pip
        python -m pip install pytest coverage pytest-cov
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data
        python -m pip install .

    - name: Run pytest
      run: |
        pytest --cov openjpeg openjpeg/tests

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pytest --cov openjpeg openjpeg/tests

  ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install package and dependencies
      run: |
        python -m pip install -U pip
        python -m pip install pytest coverage pytest-cov
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data
        python -m pip install .

    - name: Run pytest
      run: |
        pytest --cov openjpeg openjpeg/tests

    - name: Install pydicom dev and rerun pytest (3.10+)
      if: ${{ contains('3.10 3.11 3.12 3.13 3.14', matrix.python-version) }}
      run: |
        pip install pylibjpeg
        pip install git+https://github.com/pydicom/pydicom
        pytest --cov openjpeg openjpeg/tests

    - name: Switch to current pydicom release and rerun pytest
      if: ${{ contains('3.10 3.11 3.12 3.13', matrix.python-version) }}
      run: |
        pip uninstall -y pydicom
        pip install pydicom pylibjpeg
        pytest --cov openjpeg openjpeg/tests

    - name: Send coverage results
      if: ${{ success() }}
      uses: codecov/codecov-action@v5
